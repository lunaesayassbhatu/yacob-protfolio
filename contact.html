}
.layer {
    width: 100%;
    height: 0;
    background: linear-gradient(rgba(0,0,0,0.6),#ff004f);
    border-radius: 10px;
    position: absolute;
    left: 0;
    bottom: 0;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0 20px; /* Reduce padding */
    text-align: center;
    font-size: 14px;
    transition: height 0.5s;
}

.layer h3 {
    font-weight: 500;
    margin-bottom: 10px; /* Reduce margin-bottom */
}

.layer a {
    margin-top: 10px; /* Reduce margin-top */
    color: #ff004f;
    text-decoration: none;
    font-size: 18px;
    line-height: 60px;
    background-color: #fff;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    text-align: center;
}

.work:hover img {
    transform: scale(1.1);
}

.work:hover .layer {
    height: 100%;
}

.btn {
    display: block;
    margin: 1px auto; /* Reduce margin */
    width: fit-content;
    border: 1px solid;
    padding: 10px 30px; /* Reduce padding */
    border-radius: 6px;
    text-decoration: none;
    color: #fff;
    transition: background 0.5s;
    margin-bottom: -50px;
}

.btn:hover {
    background-color: #ff004f;
}

.contact-left p i {

.contact-right {

.social-icons a:hover {

.btn.btn3 {

}

.btn.btn3:hover::after {

.contact-right form {

.copyright i {

    <script>
        var tablinks = document.getElementsByClassName("tab-links");
        var tabcontents = document.getElementsByClassName("tab-contents");
        function opentab(tabname){
            for(tablink of tablinks){
                tablink.classList.remove("active-link");
            }
            for(tabcontent of tabcontents){
                tabcontent.classList.remove("active-tab");

        }
        event.currentTarget.classList.add("active-link")
        document.getElementById(tabname).classList.add("active-tab")

        
    }

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzoBqiUuoGbFM4hrje5OraaN2SrdJCBHQmcGqOFRtGCIe9NMWPNhODxQkRmePa3tiCovA/exec'

        const msg = document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Message sent successfully"
                setTimeout(function(){
                    msg.innerHTML=""

                 },5000)
                 form.reset()
                })
            .catch(error => console.error('Error!', error.message))
        })
